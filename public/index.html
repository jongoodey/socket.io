<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Chat</h1>
    <div ng-controller="ChatCtrl">
        <div class="chatWrap">
            <ul>
                <li ng-repeat="msg in msgs track by $index" ng-click="show(msg)">{{msg}}</li>
            </ul>
        </div>
        <form ng-submit="sendMsg()">
            <input type="text" ng-model="chat.msg"/>
        </form>
    </div>

    <form role="form" action="/" id="content">
        <div class="form-group">
            <input type="text" name="blog[title]" class="name form-control" placeholder="title">
        </div>
        <div class="form-group">
            <input type="text" name="blog[content]" class="email form-control" placeholder="content">
        </div>
    </form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
